<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library Management System - View Books</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Additional styles for cleaner look */
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .content {
            padding: 20px;
            background-color: #f4f4f4;
            min-height: calc(100vh - 90px); /* Subtract header and navbar heights */
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Library Management System - View Books</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <a class="navbar-brand" href="view.html">View</a>
            <a class="navbar-brand" href="delete.html">Delete</a>
            <a class="navbar-brand" href="update.html">Update</a>
            <a class="navbar-brand" href="insert.html">Insert</a>
        </div>
    </nav>
    <div class="content">
        <div class="table-container">
            <h2>View Books</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Book Name</th>
                        <th>Author Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="bookList">
                   
                </tbody>
            </table>
        </div>
    </div>
    <script>
        
        fetch('http://localhost:8080/book')
            .then(response => response.json())
            .then(data => {
                const bookList = document.getElementById('bookList');
                data.forEach(book => {
                    const row = bookList.insertRow();
                    row.insertCell(0).textContent = book.bookId;
                    row.insertCell(1).textContent = book.bookName;
                    row.insertCell(2).textContent = book.authorName;
                    row.insertCell(3).textContent = book.price;
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
